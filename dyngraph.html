<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
	<link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
        <title>Dynamic graph</title>
        <script src="js/main.js"></script>
        <script src="js/node.js"></script>
        <script src="js/graph.js"></script>
	<script type="text/javascript">
	  const canv_name = "c";
	  function config() {
	      check_tracer();
	      sel_fillcol.dispatchEvent(new Event("change"));
	      sel_linecol.dispatchEvent(new Event("change"));
	      sel_tracecol.dispatchEvent(new Event("change"));
	  }
	  function remove_unconnected() {
	      const edge_list = get_edge_list();
	      let output_string = "";
	      for(let i in edge_list) {
		  output_string += edge_list[i][0] + " " + edge_list[i][1] + "\n";
	      }
	      area_edgelist.value = output_string;
	  }
	</script>
	<style type="text/css">
	  body {
	      font-family: helvetica,arial,sans-serif;
	  }
	  h1 {
	      text-align: center;
	  }
	  input, button, label {
	      font-size: 1.8vw;
	      vertical-align: middle;
	  }
	  input.cb {
	      width: 2vw;
	      height: 2vh;
	  }
	  input.rb {
	      width: 2.5vw;
	      height: 2.5vh;
	  }
	  .float-container {
	      border: 3px solid #fff;
	      padding: 0px;
	  }
	  .float-canvas-child {
	      width: 55%;
	      float: left;
	      padding: 0px;
	      /* border: 2px solid red; */
	  }
	  .float-control-child {
	      width: 35%;
	      float: right;
	      padding: 2vw;
	      /* border: 2px solid red; */
	  }
	  .centred {
	      margin-left: auto;
	      margin-right: auto;
	      text-align: center;
	  }
	  .button1 {
	      width: 11rem;
	  }
	  .button2 {
	      width: 100%;
	  }
	  #canvas_space {}
	  #panel_space {}
	  body {
	      background: #27221F; /* 墨色 「すみいろ」*/
	      /* color: #EBF6F7;      /\* 藍白 「あいじろ」*\/ */
	      color: #FFDDCA;      /* 白練 「しろねり」*/
	  }
	  canvas {
	      background: #171412; /* 黒色 「こくしょく」*/
	      /* background: #181B26; /\* 褐色 「かちいろ」*\/ */
	      padding: 0;
	      margin: 0 auto;
	      margin-bottom: 1rem;
	      display: block;
	  }
	  td {
	      /* text-align: center; */
	      vertical-align: middle;
	  }
	</style>
    </head>

    <body onload="config();start();">
      <!-- <div class="float-container"> -->
        <div class="float-canvas-child" id="canvas_space"><canvas id="c" width="1000" height="1000"></canvas></div>
        <div class="float-control-child" id="panel_space">
	  <table>
	    <tr>
	      <td><label>nodes</label></td>
	      <td><input id="nu_nodes" type="number" value="100" min="2" max="1000"></input></td>
	    </tr>
	    <tr>
	      <td><label>edges</label></td>
	      <td><input id="nu_edges" type="number" value="100" min="1" max="1000"></input></td>
	    </tr>
	    <tr>
	      <td><label>fill</label></td>
	      <td><input id="fill_col" type="color" value="#48929B"></input></td> <!-- 浅葱色「あさぎいろ」 -->
	    </tr>
	    <tr>
	      <td><label>line</label></td>
	      <td><input id="line_col" type="color" value="#344D56"></input></td> <!-- 熨斗目花色「のしめはないろ」 -->
	    </tr>
	    <tr>
	      <td><label>trace</label></td>
	      <td><input id="trace_col" type="color" value="#C6C2B6"></input></td> <!-- 瓶覗「かめのぞき」 -->
	    </tr>
	    <tr>
	      <td><label>tracing</label></td>
	      <td><input id="cb_tracing" class="cb" type="checkbox" checked></input></td>
	    </tr>
	    <tr>
	      <td colspan="2"><input type="button" class="button2" onClick="print_edges(area_edgelist);" value="Print Edges" /></td>
	    </tr>
	    <tr>
	      <td colspan="2"><input type="button" class="button2" onClick="clear_canvas();" value="Clear Canvas" /></td>
	    </tr>
	    <tr>
	      <td><input type="button" class="button1" id="btn_pause" onClick="pause();" value="Pause" /></td>
	      <td><input type="button" class="button1" id="btn_cont" onClick="go_on();" value="Continue" disabled></td>
	    </tr>
	    <tr>
	      <td><input type="button" class="button1" id="btn_start" onClick="start(canv_name,Number(txt_nodes.value),Number(txt_edges.value));" value="Restart" /></td>
	      <td><input type="button" class="button1" id="btn_stop" onClick="stop();" value="Stop" /></td>
	    </tr>
	    <tr><td colspan="2" class="centred"><label>How to build graph?</label></td></tr>
	    <tr>
	      <td colspan="2"><label><input type="radio" name="graphalgs" class="rb" id="rb_r2r" onClick="set_graph_alg(0);" checked>Random:Random</label></td>
	    </tr>
	    <tr>
	      <td colspan="2"><label><input type="radio" name="graphalgs" class="rb" id="rb_s2r" onClick="set_graph_alg(1);" />Serial:Random</label></td>
	    </tr>
	    <tr>
	      <td colspan="2"><label><input type="radio" name="graphalgs" class="rb" id="rb_e2g" onClick="set_graph_alg(2);" />from Edge List</label></td>
	    </tr>
	    <tr>
	      <td colspan="2" class="centred"><textarea id="edge_list" rows="20" cols="41"></textarea>
	    </tr>
	    <tr>
	      <td colspan="2"><input type="button" class="button2" onClick="remove_unconnected();" value="Remove Lone Nodes" /></td>
	    </tr>
	  </table>
	</div>
      <!-- </div> -->
      <script type="text/javascript">
	const tracer = document.getElementById("cb_tracing");
	tracer.addEventListener("change",function() { check_tracer(); });
	const txt_nodes = document.getElementById("nu_nodes");
	const txt_edges = document.getElementById("nu_edges");
	const btn_start = document.getElementById("btn_start");
	const btn_stop = document.getElementById("btn_stop");
	const btn_pause = document.getElementById("btn_pause");
	const btn_cont = document.getElementById("btn_cont");
	const sel_fillcol = document.getElementById("fill_col");
	sel_fillcol.addEventListener("change",function() { fill_colour = sel_fillcol.value; });
	const sel_linecol = document.getElementById("line_col");
	sel_linecol.addEventListener("change",function() { line_colour = sel_linecol.value; });
	const sel_tracecol = document.getElementById("trace_col");
	sel_tracecol.addEventListener("change",function() { trace_colour = sel_tracecol.value; });
	const area_edgelist = document.getElementById("edge_list");
	area_edgelist.placeholder = "n1 n2\nn2 n3\nn3 n1";
      </script>
    </body>
</html>
